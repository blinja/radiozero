<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RadioZer0</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Images/Acorn Icon H res.png" type="image/x-icon" />
  </head>
  <body>
    <div class="name-tags">
      <div class="name-tag">Jason Demas</div>
      <div class="name-tag">Euler Katwimuke</div>
      <div class="name-tag">Aiden Petersen</div>
      <div class="name-tag">Aiden Slingers</div>
    </div>
    <div class="container">
      <main>
        <div class="content">
          <div class="social-icons">
            <!-- Facebook Icon -->
            <a href="https://facebook.com" target="_blank"
              ><img src="Images/facebook.png" alt="Facebook"
            /></a>
            <!-- Instagram Icon -->
            <a href="https://instagram.com" target="_blank"
              ><img src="Images/instagram.png" alt="Instagram"
            /></a>
            <!-- Twitter Icon -->
            <a href="https://twitter.com" target="_blank"
              ><img src="Images/twitter.png" alt="Twitter"
            /></a>
            <!-- Discord Icon -->
            <a href="https://discord.com" target="_blank"
              ><img src="Images/discord.png" alt="Discord"
            /></a>
          </div>

          <div class="player">
            <audio id="audio" controls>
              <source
                src="https://radiozero.ddns.net/radio/stream"
                type="audio/mpeg"
              />
              Your browser does not support the audio element.
            </audio>
            <div class="bars" id="bars">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="app-download">
            <p>Download our App</p>
            <div class="app-store">
              <a href="https://apps.apple.com" target="_blank"
                ><img src="Images/app.png" alt="App Store"
              /></a>
              <a href="https://play.google.com" target="_blank"
                ><img src="Images/android.png" alt="Google Play"
              /></a>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-center">
          <!-- WhatsApp Icon -->
          <a href="https://wa.me/yourphonenumber" target="_blank"
            ><img src="Images/whatsapp.png" alt="WhatsApp" class="small-icon"
          /></a>
          <!-- Email Icon -->
          <a href="mailto:your-email@example.com"
            ><img src="Images/mail.png" alt="Email" class="small-icon"
          /></a>
        </div>
        <div class="footer-right">
            <img src="Images/rzlogo.png" id="rzLogo">
        </div>
      </footer>
    </div>
    <!-- Dark Mode -->
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider round"></span>
    </label>
    <script src="scripts.js"></script>
  </body>
</html>
